<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body,#box{
            margin:0;
            padding:0;
            width:100%;
            height:100%;
        }
        .pox{
            margin:0;
            padding:0;
            width:100px;
            height:100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="pox"></div>
    </div>
    <script>
        var pox=document.getElementsByClassName("pox")[0];
        pox.addEventListener("touchstart",function(e){
            console.log(e);
        })
    </script>
</body>
</html>
